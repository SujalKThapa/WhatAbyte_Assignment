{% extends "base.html" %}
{% block content %}
<div class="firstPara">
<h2>Reset Your Password</h2>
<br>
    {% if form.errors %}
        <p style="color: red;">Email not found. Please try again.</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" size="25" name="email" id="email" class="inputEmail {% if form.errors %}error{% endif %}" required>
        <br><br>
        <button type="submit" class="resetBtn">Send Reset Link</button>
    </form>
</div>
{% endblock content %}
